<!DOCTYPE>
<html>
  <head>
    <title>TIY Calculator</title>
    <link href='http://fonts.googleapis.com/css?family=Play|Courgette|Kaushan+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="calc.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <header>
          <h3>TIY Calculator</h3>
            <table>
             <tbody>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
              </tbody>
            </table>
        </header>
        <div class="clear"></div>
        <div class="display">
          <div class="screen">
            <ul class="operators">
              <li>/</li>
              <li>*</li>
              <li>-</li>
              <li>+</li>
            </ul>
            <div class="screen-output">
              0
            </div>
          </div>
        </div>
        <div class="Clr">
          <button>C</button>
        </div>
        <div class="button-column">
          <button class="purple">1</button>
          <button class="purple">4</button>
          <button class="purple">7</button>
          <button class="purple">0</button>
        </div>
        <div class="button-column">
          <button class="purple">2</button>
          <button class="purple">5</button>
          <button class="purple">8</button>
          <button class="purple">.</button>
        </div>
        <div class="button-column">
          <button class="purple">3</button>
          <button class="purple">6</button>
          <button class="purple">9</button>
          <button class="black">=</button>
        </div>
        <div class="button-column">
          <button class="black">/</button>
          <button class="black">*</button>
          <button class="black">-</button>
          <button class="black">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
