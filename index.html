<!DOCTYPE>
<html>
  <head>
    <title>TIY Calculator</title>
    <link href='http://fonts.googleapis.com/css?family=Play|Courgette|Kaushan+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script type="text/javascript" src="calc.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <header>
          <h3>TIY Calculator</h3>
            <table>
             <tbody>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
              </tbody>
            </table>
        </header>
        <div class="clear"></div>
        <div class="display">
          <div class="screen">
            <ul class="operators">
              <li class="op1">/</li>
              <li class="op2">*</li>
              <li class="op3">-</li>
              <li class="op4">+</li>
            </ul>
            <div class="screen-output" data-name="output">
              
            </div>
          </div>
        </div>
        <div class="clr">
          <button class="clear-me">C</button>
        </div>
        <div class="button-column">
          <button class="purple number" data-name="1">1</button>
          <button class="purple number" data-name="4">4</button>
          <button class="purple number" data-name="7">7</button>
          <button class="purple number" data-name="0">0</button>
        </div>
        <div class="button-column">
          <button class="purple number" data-name="2">2</button>
          <button class="purple number" data-name="5">5</button>
          <button class="purple number" data-name="8">8</button>
          <button class="purple oprt" data-name=".">.</button>
        </div>
        <div class="button-column">
          <button class="purple number" data-name="3">3</button>
          <button class="purple number" data-name="6">6</button>
          <button class="purple number" data-name="9">9</button>
          <button class="black equals" data-name="=">=</button>
        </div>
        <div class="button-column">
          <button class="black oprt" data-name="/">/</button>
          <button class="black oprt" data-name="*">*</button>
          <button class="black oprt" data-name="-">-</button>
          <button class="black oprt" data-name="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
